<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>RevaLotCab!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image	" href="https://media-exp1.licdn.com/dms/image/C510BAQFr5F7idzunUw/company-logo_200_200/0?e=2159024400&v=beta&t=3DeZ82nk3tiETp9PSc8NkLHkn33SoUAvdFCxtBTtqTg">
  </head>
  <body>
  <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="https://reva.edu.in/iacit-2019/wp-content/uploads/2019/02/logo_reva.png" />
          </div>
          <form>
            <div>
              <label>Email or username</label>
              <input type="text" class="text-input" 	placeholder="Enter username..."
							required/>
            </div>
            <div>
              <label>Password</label>
              <input type="password" class="text-input" placeholder="Enter Password..." required/>
            </div>
            <button type="submit" class="primary-btn"><a href="https://addtripdetails.shreeshailyaran.repl.co/">Log in</a></button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="https://accounts.google.com/Login">Login with Google</a>
            <a href ="https://www.facebook.com/login.php">Login with Facebook</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="https://creating-new-account.shreeshailyaran.repl.co/?" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2021, RevaLotCab! All Rights Reserved</p>
          <div>
            <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
             Making your Everyday Ride Simpler and Easier with          <strong>RevaLotCab!</strong>
            </h1>
            <a href="https://olacabs.com/share" class="secondary-btn">Save more, ride with Share</a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
